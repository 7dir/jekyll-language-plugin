<!DOCTYPE html>
<html>
  <head{% if page.language %} lang="{{ page.language }}"{% endif %}>
    <meta charset="utf-8">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.layout == 'post' %}{{ page.title }}{% else %}{% t 'title' %}{% endif %} | {{ site.title }} | {{ site.title }}</title>
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/language-redirect.js" type="text/javascript"></script>
  </head>
<body>
  {{ content }}
  <p><small>{% t 'footnote' %}
  {% for language in site.languages %}
   <span> | </span><a href="{{ site.baseurl }}/{{ language }}/" title="{% tl language %}">{% tl language %}</a>
  {% endfor %}
  </p>
</body>
</html>
